<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .card {
            width: 180px;
            height: 250px;
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            border: 3px solid #ddd;
        }

        .card:hover:not(.disabled) {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .card.winner {
            background: linear-gradient(145deg, #4ade80, #22c55e);
            border-color: #16a34a;
            animation: pulse 0.5s ease;
        }

        .card.loser {
            background: linear-gradient(145deg, #f87171, #ef4444);
            border-color: #dc2626;
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            min-height: 40px;
            margin: 20px 0;
            color: #333;
        }

        .message.win {
            color: #16a34a;
        }

        .message.lose {
            color: #dc2626;
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¥ Pick a Card!</h1>
        <p class="subtitle">One of these cards is a winner. Choose wisely!</p>
        
        <div class="cards-container">
            <div class="card" data-index="0">‚ùì</div>
            <div class="card" data-index="1">‚ùì</div>
            <div class="card" data-index="2">‚ùì</div>
        </div>
        
        <div class="message" id="message"></div>
        
        <button class="reset-btn" id="resetBtn">Reset Game</button>
    </div>

    <script>
        let winningCard;
        let gameOver = false;

        function initGame() {
            winningCard = Math.floor(Math.random() * 3);
            gameOver = false;
            
            const cards = document.querySelectorAll('.card');
            const message = document.getElementById('message');
            
            cards.forEach(card => {
                card.textContent = '‚ùì';
                card.classList.remove('disabled', 'winner', 'loser');
            });
            
            message.textContent = '';
            message.className = 'message';
        }

        function handleCardClick(e) {
            if (gameOver) return;
            
            const clickedIndex = parseInt(e.currentTarget.dataset.index);
            const cards = document.querySelectorAll('.card');
            const message = document.getElementById('message');
            
            gameOver = true;
            
            cards.forEach(card => {
                card.classList.add('disabled');
                const cardIndex = parseInt(card.dataset.index);
                
                if (cardIndex === winningCard) {
                    card.textContent = 'üéâ';
                    card.classList.add('winner');
                } else {
                    card.textContent = 'üíÄ';
                    card.classList.add('loser');
                }
            });
            
            if (clickedIndex === winningCard) {
                message.textContent = 'üéä You Won! Nice pick!';
                message.classList.add('win');
            } else {
                message.textContent = 'üíÄ You Lost! That\'s a skill issue.';
                message.classList.add('lose');
            }
        }

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', handleCardClick);
        });

        document.getElementById('resetBtn').addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
