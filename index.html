<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
        }

        .upgrades-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 280px;
            flex-shrink: 0;
        }

        .upgrades-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .upgrade-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 0.95em;
            text-align: left;
        }

        .upgrade-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-btn.harder {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .upgrade-btn.easier {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .upgrade-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .upgrade-cost {
            margin-top: 8px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .next-round-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .next-round-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .next-round-btn:active {
            transform: translateY(0);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            flex: 1;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #666;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .card {
            width: 140px;
            height: 200px;
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            border: 3px solid #ddd;
        }

        .card:hover:not(.disabled) {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .card.winner {
            background: linear-gradient(145deg, #4ade80, #22c55e);
            border-color: #16a34a;
            animation: pulse 0.5s ease;
        }

        .card.loser {
            background: linear-gradient(145deg, #f87171, #ef4444);
            border-color: #dc2626;
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            min-height: 40px;
            margin: 20px 0;
            color: #333;
        }

        .message.win {
            color: #16a34a;
        }

        .message.lose {
            color: #dc2626;
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 900px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .upgrades-panel {
                width: 100%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="upgrades-panel">
            <div class="upgrades-title">‚¨ÜÔ∏è Upgrades</div>
            
            <button class="upgrade-btn harder" id="addCardBtn">
                <div class="upgrade-title">üé¥ Add Card (Harder)</div>
                <div class="upgrade-desc">Add 1 more card to choose from</div>
                <div class="upgrade-cost">Cost: <span id="addCardCost">5</span> points</div>
            </button>
            
            <button class="upgrade-btn easier" id="addWinnerBtn">
                <div class="upgrade-title">üçÄ Better Odds</div>
                <div class="upgrade-desc">Add 1 more winning card</div>
                <div class="upgrade-cost">Cost: <span id="addWinnerCost">3</span> points</div>
            </button>
        </div>

        <div class="container">
            <h1>üé¥ Pick a Card!</h1>
            <div class="score">Score: <span id="score">0</span></div>
            
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Total Cards</span>
                    <span class="stat-value" id="totalCards">3</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Winning Cards</span>
                    <span class="stat-value" id="winningCards">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Points Per Win</span>
                    <span class="stat-value" id="pointsPerWin">1</span>
                </div>
            </div>
            
            <button class="next-round-btn" id="nextRoundBtn">Next Round</button>
            
            <div class="cards-container" id="cardsContainer"></div>
            
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let totalCards = 3;
        let winningCardsCount = 1;
        let winningCardIndices = [];
        let gameOver = false;

        let addCardCost = 5;
        let addWinnerCost = 3;
        let addCardPurchases = 0;
        let addWinnerPurchases = 0;

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('totalCards').textContent = totalCards;
            document.getElementById('winningCards').textContent = winningCardsCount;
            document.getElementById('pointsPerWin').textContent = totalCards - 2;
            
            // Update costs display
            document.getElementById('addCardCost').textContent = addCardCost;
            document.getElementById('addWinnerCost').textContent = addWinnerCost;
            
            // Update button states
            document.getElementById('addCardBtn').disabled = score < addCardCost;
            document.getElementById('addWinnerBtn').disabled = 
                score < addWinnerCost || winningCardsCount >= totalCards - 1;
        }

        function generateWinningCards() {
            winningCardIndices = [];
            const indices = Array.from({length: totalCards}, (_, i) => i);
            
            // Shuffle and pick first N as winners
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            
            winningCardIndices = indices.slice(0, winningCardsCount);
        }

        function createCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < totalCards; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = i;
                card.textContent = '‚ùì';
                card.addEventListener('click', handleCardClick);
                container.appendChild(card);
            }
        }

        function initRound() {
            generateWinningCards();
            gameOver = false;
            
            createCards();
            
            const message = document.getElementById('message');
            message.textContent = '';
            message.className = 'message';
            
            updateStats();
        }

        function handleCardClick(e) {
            if (gameOver) return;
            
            const clickedIndex = parseInt(e.currentTarget.dataset.index);
            const cards = document.querySelectorAll('.card');
            const message = document.getElementById('message');
            
            gameOver = true;
            
            cards.forEach(card => {
                card.classList.add('disabled');
                const cardIndex = parseInt(card.dataset.index);
                
                if (winningCardIndices.includes(cardIndex)) {
                    card.textContent = 'üéâ';
                    card.classList.add('winner');
                } else {
                    card.textContent = 'üíÄ';
                    card.classList.add('loser');
                }
            });
            
            if (winningCardIndices.includes(clickedIndex)) {
                const pointsEarned = totalCards - 2;
                score += pointsEarned;
                message.textContent = `üéä You Won! +${pointsEarned} point${pointsEarned > 1 ? 's' : ''}!`;
                message.classList.add('win');
            } else {
                message.textContent = 'üíÄ You Lost! That\'s a skill issue.';
                message.classList.add('lose');
            }
            
            updateStats();
        }

        function buyAddCard() {
            if (score >= addCardCost) {
                score -= addCardCost;
                totalCards++;
                addCardPurchases++;
                addCardCost = Math.ceil(5 * Math.pow(1.5, addCardPurchases));
                initRound();
            }
        }

        function buyAddWinner() {
            if (score >= addWinnerCost && winningCardsCount < totalCards - 1) {
                score -= addWinnerCost;
                winningCardsCount++;
                addWinnerPurchases++;
                addWinnerCost = Math.ceil(3 * Math.pow(1.5, addWinnerPurchases));
                initRound();
            }
        }

        document.getElementById('addCardBtn').addEventListener('click', buyAddCard);
        document.getElementById('addWinnerBtn').addEventListener('click', buyAddWinner);
        document.getElementById('nextRoundBtn').addEventListener('click', initRound);

        initRound();
    </script>
</body>
</html>
